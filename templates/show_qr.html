<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic QR Code</title>
</head>
<body>
    <h1>Dynamic QR Code for Session: {{ session_id }}</h1>
    <img id="qr" src="/generate_qr/{{ session_id }}" alt="QR Code">
    <script>
        // Refresh QR code every 5 minutes (300,000 ms)
        setInterval(function() {
            // Add a timestamp to force reload
            document.getElementById('qr').src = '/generate_qr/{{ session_id }}?t=' + new Date().getTime();
        }, 300000);
    </script>
</body>
</html>
